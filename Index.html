<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
    <div id="cal">
        <div id="cal_title">
            <p>CALCULATOR</p>
        </div>
        <div id="prev">
            <p id="display"></p>
        </div>
        <div id="numpad">
            <button id="ac" data-value="ac">
                <p>AC</p>
            </button>
            <button id="sign_ch" data-value="sgn_ch">
                <p>+/-</p>
            </button>
            <button id="remainder" data-value="%">
                <p>%</p>
            </button>
            <button id="div" data-value="/">
                <p>/</p>
            </button>
            <button id="seven" data-value="7">
                <p>7</p>
            </button>
            <button id="eight" data-value="8">
                <p>8</p>
            </button>
            <button id="nine" data-value="9">
                <p>9</p>
            </button>
            <button id="mul" data-value="*">
                <p>*</p>
            </button>
            <button id="four" data-value="4">
                <p>4</p>
            </button>
            <button id="five" data-value="5">
                <p>5</p>
            </button>
            <button id="six" data-value="6">
                <p>6</p>
            </button>
            <button id="minus" data-value="-">
                <p>-</p>
            </button>
            <button id="one" data-value="1">
                <p>1</p>
            </button>
            <button id="two" data-value="2">
                <p>2</p>
            </button>
            <button id="three" data-value="3">
                <p>3</p>
            </button>
            <button id="plus" data-value="+">
                <p>+</p>
            </button>
            <button id="zero" data-value="0">
                <p>0</p>
            </button>
            <button id="dot" data-value=".">
                <p>.</p>
            </button>
            <button id="equal_to" data-value="=">
                <p>=</p>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
